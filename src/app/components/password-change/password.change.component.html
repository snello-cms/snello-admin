<p-blockUI [blocked]="logging">
</p-blockUI>


<div class="login-container">
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">

            <div class="login-wrapper">
                <div class="logo-login">
                    <img class="logo" src="{{asset_path}}/assets/images/logo_white.svg">
                </div>
                <div class="logo-wrapper">

                </div>
                <div class="form-wrapper" *ngIf="!sent">

                    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input class="form-control" id="token" placeholder="Token" formControlName="token">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="password" placeholder="Password"
                                    formControlName="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="confirm_password"
                                    placeholder="Confirm Password"
                                    formControlName="confirm_password">
                        </div>
                        <button [disabled]="!mainForm.valid" type="submit" class="btn btn-default btn-block">Change
                        </button>
                    </form>
                </div>
                <a [routerLink]="'/login'">Login page</a>
            </div>

        </div>
    </div>
</div>
