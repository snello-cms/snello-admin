<sidebar></sidebar>

<div class="sidebar">
    <adminhome-topbar></adminhome-topbar>
</div>

<div class="sidebar-subpage">
    <h3>
        Extensions Edit
    </h3>
    <p>
    </p>
</div>


<div class="main">


    <div class="container-fluid">
        <div class="row">


            <div class="form-group clearfix row">
                <label class="label-text col-sm-3">Documents</label>
                <div class="col-sm-9">
                    <div class="upload-box">
                        <p-fileUpload #fup customUpload="true" (uploadHandler)="uploader($event)"
                                      [disabled]="uploading" maxFileSize="10000000" auto="true">
                        </p-fileUpload>

                    </div>
                </div>
            </div>

            <ng-container *ngIf="uploading">
                <div class="ui-g-12">
                    <div class="ui-g-6">Uploading file {{ uploadedFile }} ...</div>
                    <div class="ui-g-6">
                        <p-progressBar *ngIf="uploadedFile" [value]="progress"></p-progressBar>
                    </div>
                </div>
            </ng-container>


        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12 col-sm-12">
                <div class="content view clearfix">
                    <form #theform="ngForm">

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Label (*)</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="element.name" label="Name (*)" name="name" pInputText
                                       placeholder="Name (*)">
                            </div>
                        </div>

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Description</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="element.description" name="Description" pInputText
                                       placeholder="Description">
                            </div>
                        </div>

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">
                                <i class="{{element.icon}}" *ngIf="element.icon"></i>&nbsp;&nbsp; Icon (*)</label>
                            <div class="col-sm-9">
                                <p-dropdown [options]="iconItems" [(ngModel)]="element.icon" filter="true" name="icon">
                                    <ng-template let-item pTemplate="selectedItem">
                                        <i class="{{item.value}}"></i>
                                        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                                    </ng-template>
                                    <ng-template let-icon pTemplate="element.icon">
                                        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                            <i class="{{icon.value}}"></i>
                                            <div style="font-size:14px;float:right;margin-top:4px">{{icon.label}}</div>
                                        </div>
                                    </ng-template>
                                </p-dropdown>
                            </div>
                        </div>

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Tag Name</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="element.tag_name" name="tag_name" pInputText placeholder="Tag Name">
                            </div>
                        </div>


                        <div class="btn-group btn-actions pull-right">
                            <button (click)="save()" [disabled]="!theform.form.valid "
                                    *ngIf="!element.uuid" class="btn btn-success" type="button">
                                Save
                            </button>
                            <button (click)="update()" [disabled]="!theform.form.valid"
                                    *ngIf="element.uuid" class="btn btn-success" type="button">
                                Modify
                            </button>
                            <button (click)="confirmDelete()" *ngIf="element.uuid" class="btn btn-danger" type="button">
                                Delete
                            </button>
                            <button (click)="navigateToList()" class="btn btn-default" type="button">Undo</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
