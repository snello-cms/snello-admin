<sidebar></sidebar>
<div class="sidebar">
  <adminhome-topbar></adminhome-topbar>
</div>

<div class="sidebar-subpage">
  <h3>
    Edit Condition
  </h3>
  <p>
  </p>
</div>


<div class="main">

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12 col-sm-12">
        <div class="content view">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <form #theform="ngForm">
                <div class="form-group clearfix row">
                  <label class="label-text col-sm-3">Metadata(*)</label>
                  <div class="col-sm-9">
                    <p-dropdown [(ngModel)]="element.metadata_uuid" [filter]="false" [options]="metadatasSelect"
                                [required]="true" [style]="{'width':'100%'}" filterBy="label" name="metadata_uuid"
                                placeholder="Seleziona un metadato">
                    </p-dropdown>
                  </div>
                </div>

                <div class="form-group clearfix row">
                  <label class="label-text col-sm-3">Condition (*)</label>
                  <div class="col-sm-9">

                    <input [(ngModel)]="element.condition" [required]="true" name="condition" pInputText
                           placeholder="Condition  (*)">
                  </div>
                </div>

                <div class="form-group clearfix row">
                  <label class="label-text col-sm-3">SubQuery (*)</label>
                  <div class="col-sm-9">

                    <input [(ngModel)]="element.sub_query" [required]="true" name="sub_query" pInputText
                           placeholder="SubQuery  (*)">
                  </div>
                </div>

                <div class="form-group clearfix row">
                  <label class="label-text col-sm-3">Query Params</label>
                  <div class="col-sm-9">

                    <input [(ngModel)]="element.query_params" name="query_params" pInputText placeholder="Query Params">
                  </div>
                </div>

                <div class="form-group clearfix row">
                  <label class="label-text col-sm-3">Separator</label>
                  <div class="col-sm-9">

                    <input [(ngModel)]="element.separator" name="separator" pInputText placeholder="Separator">
                  </div>
                </div>

                <div class="btn-group btn-actions pull-right">
                  <button type="button" *ngIf="!element.uuid" [disabled]="!theform.form.valid" class="btn btn-success"
                          (click)="save()">Save
                  </button>&nbsp;&nbsp;
                  <button type="button" *ngIf="element.uuid" [disabled]="!theform.form.valid" class="btn btn-success"
                          (click)="update()">Modify
                  </button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <button type="button" *ngIf="element.uuid" [disabled]="!theform.form.valid" class="btn btn-danger"
                          (click)="confirmDelete()">Delete
                  </button>&nbsp;&nbsp;

                  <button type="button" class="btn btn-danger" (click)="navigateToList()">Undo</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
