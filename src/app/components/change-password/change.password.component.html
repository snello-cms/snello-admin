<p-blockUI [blocked]="logging">
</p-blockUI>


<div class="login-container">
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">

            <div class="login-wrapper">
                <div class="logo-login">
                    <img class="logo" src="{{asset_path}}/assets/images/logo_white.svg">
                </div>
                <div class="logo-wrapper">

                </div>
                <div class="form-wrapper" *ngIf="!sent">

                    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input class="form-control" id="usernameIn" placeholder="Username" formControlName="username">
                        </div>
                        <button [disabled]="!mainForm.valid" type="submit" class="btn btn-default btn-block">Reset</button>
                    </form>
                </div>
                <div class="form-wrapper" *ngIf="sent">
                    Ti verr√† inviata una mail con un link per cambiare la password.<br/>
                    <a (click)="oneMoreTime()">Riprova invio password</a><br/>
                </div>
                <a [routerLink]="'/login'">Torna al login</a>
            </div>

        </div>
    </div>
</div>
