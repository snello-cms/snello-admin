<div class="col-md-12">
  <div class="content list">

    <form>
      <button (click)="new()" class="btn btn-success-outline pull-right" pbutton><i class="fa fa-plus-circle"></i>
        Aggiungi
      </button>

      <h3>
        Lista Metadata
      </h3>

      <div class="clearfix"></div>
      <br>
      <div class="clearfix"></div>

      <p-table #table (onLazyLoad)="lazyLoad($event)" [lazy]="true" [paginator]="true" [resizableColumns]="true"
               [responsive]="true" [rows]="10" [totalRecords]="service.listSize" [value]="model">

        <ng-template let-columns pTemplate="header">
          <tr class="sort-header">
            <th pResizableColumn>Indice</th>
            <th pResizableColumn>Nome Tabella
            </th>
            <th pResizableColumn>Descrizione
            </th>
            <th pResizableColumn>Table Key
            </th>
            <th pResizableColumn>Alias Table
            </th>
            <th pResizableColumn>Order By
            </th>
            <th class="Operations">Operazioni</th>
            <th class="Operations">Operazioni</th>

          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="colspan">
              Nessun risultato.
            </td>
          </tr>
        </ng-template>
        <ng-template let-rowData let-rowIndex="rowIndex" pTemplate="body">
          <tr>
            <td class="RowIndex">{{ rowIndex + 1 }}</td>
            <td class="ui-resizable-column">{{rowData.table_name}}</td>
            <td class="ui-resizable-column">{{rowData.description}}</td>
            <td class="ui-resizable-column">{{rowData.table_key}}</td>
            <td class="ui-resizable-column">{{rowData.alias_table}}</td>
            <td class="ui-resizable-column">{{rowData.order_by}}</td>
            <td>
              <button (click)="edit(rowData)" class="btn btn-success btn-sm" pButton><i aria-hidden="true"
                                                                                        class="fa fa-pencil"></i> Modifica
              </button>
            </td>
            <td>

              <button (click)="createTable(rowData)" class="btn btn-info btn-sm" pButton><i aria-hidden="true"
                                                                                            class="fa fa-table"></i> Crea
                Tabella
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </form>
  </div>
</div>
