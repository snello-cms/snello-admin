<div class="col-md-12">
    <div class="content list">
      
      <div  *ngFor="let component of items">
        <div class="col-md-4">
            <div class="card">

    <a [routerLink]="'/' + component.section + '/' + component.id">
     <h3>{{component.name}}</h3>
     
   
      <p *ngIf="component.summary">
        {{component.summary}}
      </p>
    
  </a>
</div>
</div>
</div>
</div>
</div>
