<sidebar></sidebar>
<div class="sidebar">
    <adminhome-topbar></adminhome-topbar>
</div>

<div class="sidebar-subpage">

    <h3>
        View Link
    </h3>
    <p>

    </p>

</div>


<div class="main">

    <div class="container-fluid">
        <div class="row">
            <div class="content view">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Name</label>
                            <div class="col-sm-9">
                                {{element.name}}
                            </div>
                        </div>

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Labels</label>
                            <div class="col-sm-9">
                                {{element.labels}}
                            </div>
                        </div>

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Metadata Name</label>
                            <div class="col-sm-9">
                                {{element.metadata_name}}
                            </div>
                        </div>

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Metadata Key</label>
                            <div class="col-sm-9">
                                {{element.metadata_key}}
                            </div>
                        </div>


                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Metadata Searchable Field</label>
                            <div class="col-sm-9">
                                {{element.metadata_searchable_field}}
                            </div>
                        </div>


                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Metadata Lock Field</label>
                            <div class="col-sm-9">
                                {{element.metadata_lock_field}}
                            </div>
                        </div>

                        <div class="form-group clearfix row">
                            <label class="label-text col-sm-3">Created?</label>
                            <div class="col-sm-9">
                                {{element.created}}
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
