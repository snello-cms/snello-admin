<sidebar></sidebar>
<div class="sidebar">
    <adminhome-topbar></adminhome-topbar>
</div>

<div class="sidebar-subpage">

    <h3>Link List</h3>
    <p>

    </p>
    <button pButton class="btn btn-add pull-right btn-block" (click)="new()"><i
            class="fa fa-plus-circle"></i> Add
    </button>
</div>


<div class="main">

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12 col-sm-12">
                <div class="content list">

                    <form>

                        <div class="row">
                            <div class="clearfix"></div>
                            <div class="col-sm-12">

                                <div class="filter-wrapper clearfix">
                                    <div class="col-sm-5">
                                        <div class="clearfix"></div>
                                        <input id="name" name="name" type="text" placeholder="name"
                                                class="form-control" [(ngModel)]="service.search.name_contains" pInputText #name="ngModel" *ngIf="service.search">
                                    </div>
                                    <div class="col-sm-4">
                                        <input id="surname" name="nome" type="text" placeholder="metadata name"
                                                class="form-control" [(ngModel)]="service.search.metadata_name_contains" pInputText #metadata_name="ngModel" *ngIf="service.search">

                                    </div>

                                    <div class="col-sm-3">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-search" (click)="reload(datatable)" icon="ui-icon-search">Search</button>
                                            <button type="button" class="btn btn-reset" (click)="reset(datatable)" icon="ui-icon-undo">Undo</button>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div class="table-wrapper clearfix">

                            <p-table #datatable (onLazyLoad)="lazyLoad($event)" [lazy]="true" [paginator]="true" [resizableColumns]="true" [responsive]="true" [rows]="10" [totalRecords]="service.listSize" [value]="model">
                                <ng-template let-columns pTemplate="header">
                                    <tr class="sort-header">
                                        <th pResizableColumn>Index</th>
                                        <th pResizableColumn>Name</th>
                                        <th pResizableColumn>Metadata Name</th>
                                        <th class="Operations">Operations</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="7">
                                            No results.
                                        </td>
                                    </tr>
                                </ng-template>
                                <ng-template let-rowData let-rowIndex="rowIndex" pTemplate="body">
                                    <tr>
                                        <td class="RowIndex">{{ rowIndex + 1 }}</td>
                                        <td class="ui-resizable-column">{{rowData.name}}</td>
                                        <td class="ui-resizable-column">{{rowData.metadata_name}}</td>
                                        <td>
                                            <button *ngIf="!rowData.created" (click)="edit(rowData)" class="btn btn-success btn-sm" pButton>
                                                <i aria-hidden="true" class="fa fa-pencil"></i>
                                                Modify
                                            </button>
                                            <button *ngIf="!rowData.created" (click)="createTable(rowData)"
                                                    class="btn btn-success btn-sm"
                                                    pButton>
                                                <i aria-hidden="true" class="fa fa-plus-square-o"></i>
                                                Crea
                                            </button>
                                            <button (click)="view(rowData)"
                                                    class="btn btn-success btn-sm"
                                                    pButton>
                                                <i aria-hidden="true" class="fa fa-info"></i>
                                                Vedi
                                            </button>
                                        </td>

                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
