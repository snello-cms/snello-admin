<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Snello</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #455274;
            text-align: center;
            margin: 0px;
            padding: 0px;
            font-family: 'Lato', Arial, Helvetica, sans-serif;
            color: #FFF;

        }

        a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 12px;
        }

        .logo-wrapper {
            margin: 0 auto;
            text-align: center;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 100px;
            -webkit-animation: mover 1s infinite alternate;
            animation: mover 1s infinite alternate;
            position: relative;
            z-index: 100;
            top: 30%;

        }

        @-webkit-keyframes mover {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes mover {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }


        .button {
            background-color: #f5445f;
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 14px;
            margin-top: 30px;
        }

        .clearfix:after {
            content: " ";
            visibility: hidden;
            display: block;
            height: 0;
            clear: both;
        }

        svg {
            width: 200px;
            opacity: 0.7;

        }

        .ribbon-container {
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }


        .ribbon {
            position: absolute;
            background-color: rgba(25, 35, 58, 0.25);

            animation: 30s spin linear infinite;
            mix-blend-mode: hard-light;
        }

        @keyframes spin {
            from {
                /* 		background-color: red; */
                transform: rotate(0deg);
            }
            to {
                /* 		background-color: green; */
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<script id="rendered-js">
    window.addEventListener('DOMContentLoaded', (event) => {
        const numOfRibbons = 6;
        const animationDuration = 200; // in seconds

        const ribbonContainer = document.querySelector('.ribbon-container');
        for (let i = 0; i < numOfRibbons; i++) {
            let ribbon = document.createElement('div');
            let ribbonWidth = 1000;
            let ribbonHeight = ribbonWidth / 10;

            ribbon.className = 'ribbon';
            ribbon.style.width = `${ribbonWidth}vmax`;
            ribbon.style.height = `${ribbonHeight}vmax`;
            ribbon.style.left = `${0 - ribbonWidth / 2 + Math.random() * 100}vmax`;
            ribbon.style.top = `${0 - ribbonHeight / 2 + Math.random() * 100}vmax`;

            // 20% variance between different elements to help split up parallel lines
            ribbon.style.animationDuration = `${Math.random() * (animationDuration * 0.4) + animationDuration * 0.8}s`;

            // Start the animation from any point in its duration
            ribbon.style.animationDelay = `-${Math.random() * animationDuration}s`;

            // Half the elements go one way, the other half the other way
            ribbon.style.animationDirection = `${i % 2 ? 'normal' : 'reverse'}`;

            // Add the new ribbon to
            ribbonContainer.appendChild(ribbon);
        }
    });
</script>
