on: push
name: Build and Publish Front End Framework Website

jobs:
  Angular-Build-Action:
    name: Angular-Build-Action
    runs-on: ubuntu-latest
    steps:
      # Updated to v6 (Latest 2026 version)
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      # Updated to v3 for 2026 compatibility
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Updated to v3 (Supports advanced BuildKit features)
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # Cache updated to v4 for faster performance
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Moved to Node 16
      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm' # Integrated caching for cleaner code

      - name: Build Project
        run: |
          npm install --legacy-peer-deps
          npm run build

      # Updated to v3 (Latest stable for Snello deployment)
      - name: Publish Image
        uses: matootie/github-docker@v3.0.0
        with:
          accessToken: ${{ github.token }}
          contextName: ./Dockerfile-local

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Updated to v6 (Supports Docker Engine v29.1 features)
      - name: Build and push multi-platform
        id: docker_build1
        uses: docker/build-push-action@v6
        with:
          context: ./
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile-local
          push: true
          tags: |
            snellocms/snello-admin:latest
            snellocms/snello-admin:3.0.0

      # Fixed: Added '1' to match the ID 'docker_build1' above
      - name: Image digest
        run: echo ${{ steps.docker_build1.outputs.digest }}
