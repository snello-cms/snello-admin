on: push
name: Build and Publish Front End Framework Website

# Add explicit permissions for the GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  Angular-Build-Action:
    name: Angular-Build-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Build Project
        run: |
          npm install --legacy-peer-deps
          npm run build

      # Login to GitHub Container Registry (ghcr.io) instead of old docker.pkg
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login to DockerHub (keep this as you had it)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build and push to BOTH DockerHub and GitHub Packages at once
      - name: Build and push multi-platform
        id: docker_build1
        uses: docker/build-push-action@v6
        with:
          context: ./
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile-local
          push: true
          tags: |
            snellocms/snello-admin:latest
            snellocms/snello-admin:3.0.0
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:3.0.0

      - name: Image digest
        run: echo ${{ steps.docker_build1.outputs.digest }}
